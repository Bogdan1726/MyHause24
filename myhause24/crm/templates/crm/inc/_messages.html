{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<script>
    $(function () {
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 4000,
        });
        Toast.fire({
            icon: '{{ message.tags }}',
            title: '<h5>{{ message }}</h5>'
        })
    });
</script>
{% endif %}
{% if message.tags == 'success' %}
<script>
    $(function () {
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 4000,
        });
        Toast.fire({
            icon: '{{ message.tags }}',
            title: '<h5>{{ message }}</h5>'
        })
    });
</script>
{% endif %}
{% endfor %}
{% endif %}
