server {

    listen 80;
    client_max_body_size 200M;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /usr/src/app/myhause24/static/;
    }

    location /media/ {
        alias /usr/src/app/myhause24/media/;
    }

}